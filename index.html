<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table的繪製器</title>
    <link rel="stylesheet" href="./100.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"> -->

</head>

<body onkeydown="movekeydown(event)" onkeyup="movekeyup(event)" onclick="" onmousedown="chack_down_T();ontest2(event);" onmouseup="chack_down_F()" ondragstart='return false;'>
    <div>
        <div id="min_c">
            <table id="table_all" class="" ondragstart='return false;'>
                <!-- <tr>
              <td></td>
              <td></td>
          </tr> -->
            </table>
        </div>
        <br>
        <div class="ctrl_c">

            主色: <input id="color_main" type="color" value="#FF0000" onchange="change_mycolor()">
            &emsp;&emsp;
            輔色: <input id="color_sup" type="color" value="#0000FF" onchange="change_mycolor()">
        </div>
        <br>
        <div class="ctrl_c">
            高度&ensp;<input id="change_H" type="text" maxlength="3" placeholder="預設20格" size="5"
                onkeypress=" if(event.key == 'Enter'){change_td()}; return change_valueH(event);">
            格&ensp;

        </div>
        <div class="ctrl_c">
            寬度&ensp;<input id="change_W" type="text" maxlength="3" placeholder="預設20格" size="5"
                onkeypress=" if(event.key == 'Enter'){change_td()}; return change_valueW(event);">
            格&ensp;
            <button onclick="change_td()">送出</button>
        </div>
        <br>
        <div class="ctrl_c">
            大小&ensp;<input id="change_size" type="text" maxlength="2" placeholder="預設10px" size="5"
                onkeypress=" if(event.key == 'Enter'){change_size()};">
            px&ensp;
            <button onclick="change_size()">送出</button>
        </div>
        <br>

        <div class="ctrl_c">
            1. 繪製主色 : 點按
            <br>
            2. 繪製輔色 : ctrl + 點按
            <br>
            3. 擦除 : shift + 點按
            <br>
            <br>
            版本1.2
            <br>
            ※可以選擇顏色來繪製
            <br>
            版本1.3
            <br>
            ※可以透過enter代替點擊送出
            <br>
            ※版面更新
            <br>
            版本2.0
            <br>
            ※可以拖曳畫圖
        </div>



    </div>
    <script src="./102.js"></script>
    <script>
        var x = document.getElementById("change_H").value;
        var y = document.getElementById("change_W").value;

        function change_valueH(event) {
            x = document.getElementById("change_H").value;
            if (x.length < 3 && change_value(event)) {
                return true;
            } else {
                return false;
            }
        }
        function change_valueW(event) {
            y = document.getElementById("change_W").value;
            if (y.length < 3 && change_value(event)) {
                return true;
            } else {
                return false;
            }
        }
        function change_value(event) {
            // console.log(event);

            if (!isNaN(event.key)) {
                return true;
            } else {
                return false;
            }
        }
    </script>
</body>

</html>
